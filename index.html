<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Maqueta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container-fluid">
        <!-- ROW 1 - MENU SUPERIOR -->
        <div class="row">
            <div class="col d-flex align-content-center align-items-center justify-content-between">
                <div class="link-a">
                    <a href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header">Sobre Google</a>
                    <a href="https://store.google.com/ES/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es">Tienda</a>                
                </div>
                <div class="link-a d-flex align-content-center align-items-center justify-content-between" >
                    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&emr=1&ifkv=ASKXGp3CdAVtL4KR0UipNmGEux3gR_4Ww3QXHK-9m3yTQSVQIYBsmkvamXNlbBTLfjIYpyuj6a9fPg&ltmpl=default&ltmplcache=2&osid=1&passive=true&rm=false&scc=1&service=mail&ss=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1559966470%3A1701910447409225&theme=glif">Gmail</a>
                    <a href="https://www.google.com/imghp?hl=es&ogbl">Imágenes</a>
                    <button class="btn btn-rounded reduce-icon"><img src="Images/iconapp5.png" alt="Aplicaciones de Google" title="Aplicaciones de Google"></button>                
                    <button class="btn btn-primary btn-rounded">Iniciar sesión</button>
                </div>
            </div>            
        </div>        
        <!-- ROW 2 LOGO -->        
        <div class="row" id="div-logo">
            <div class="col-2"></div>
            <div class="col d-flex justify-content-center"><img class="img-fluid" src="Images/LogoGoogle.png" alt="LogoGoogle"></div>
            <div class="col-2"></div>
        </div>
        <!-- ROW 3 FORMULARIO -->       
        <div class="row">
            <div class="col-2"></div>
            <div class="col" >                
                <form>
                    <div class="input-group mb-4" id="container-rounded">            
                        
                        <button class="btn reduce-icon" type="button"><img src="Images/lupa.png" alt="Buscar"></button>
                        <input type="text" class="form-control" placeholder="Buscar en Google o escribir una URL" aria-label="Buscar en Google o escribir una URL" aria-describedby="basic-addon2" id="input-Find">
                        <button class="btn reduce-icon" type="button"><img src="Images/iconmicrophone.png" alt="Búsqueda por voz" title="Búsqueda por voz"></button>                      
                        <button class="btn reduce-icon" type="button"><img src="Images/iconcamara.png" alt="Búsqueda por imágenes" title="Búsqueda por imágenes"></button>                      
                        
                    </div>      
                    <div class="d-flex justify-content-center">                              
                        <button type="submit" class="btn btn-rounded" id="btn-lighter1">Buscar con Google</button>
                        <button type="submit" class="btn btn-rounded" id="btn-lighter2" >Voy a tener suerte</button>
                    </div> 
                    
                </form>
            </div>
            <div class="col-2"></div>
        </div>

        <!-- ROW TEXT -->
        <div class="row mt-2">
            <div class="col d-flex justify-content-center align-content-center" id="div-text">
                <div><span>Ofrecido por Google en: </span></div>
                <div><a href="#"> catalá </a></div>
                <div><a href="#"> galego </a></div>
                <div><a href="#"> euskara </a></div>
            </div>
        </div>
       
        <!-- ROW FOOTER -->
        <footer class="fixed-bottom" >
            <div class="row px-3">
                <div class="col"><span>España</span></div>               
            </div>
            <hr>
            <div class="row row-cols-auto d-flex align-items-center justify-content-between p-3 link-a">            
                <div class="col"><a href="https://ads.google.com/intl/es_es/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></div>
                <div class="col"><a href="https://smallbusiness.withgoogle.com/intl/es_es/?subid=es-es-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=es-es-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Empresa</a></div>
                <div class="col"><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></div>
                <div class="col"><a href="https://sustainability.google/intl/es/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"><img src="Images/hoja.png" alt="Hoja">Tres décadas de acción climática: descubre lo que estamos haciendo</a></div>
                <div class="col"><a href="https://policies.google.com/privacy?hl=es&fg=1">Privacidad</a></div>
                <div class="col"><a href="https://policies.google.com/terms?hl=es&fg=1">Términos</a></div>
                <div class="col"> <a href="#">Configuración</a></div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
